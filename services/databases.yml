services:
  tailscale-authkey:
    image: tailscale/tailscale:v1.76.6
    container_name: tailscale-authkey
    # restart: unless-stopped
    hostname: database
    environment:
      # Valid until 2025-02-19
      - TS_AUTHKEY=tskey-auth-ksVbcxLmGQ11CNTRL-BMzfEHUxPkfiUKMnDRcAkfn9FFdYY9hJ
      - TS_ACCEPT_DNS=true
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
    volumes:
      - /home/diego/services_data/tailscale/state:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - /lib/modules:/lib/modules
    cap_add:
      - net_admin
      - sys_module

  mongodb:
    image: mongodb/mongodb-community-server:7.0.15-ubuntu2204
    container_name: mongodb
    network_mode: service:tailscale-authkey
    environment:
      - MONGODB_INITDB_ROOT_USERNAME=admin
      - MONGODB_INITDB_ROOT_PASSWORD=admin
    volumes:
      - /media/hd1/databases/mongodb/data:/data/db
    depends_on:
      - tailscale-authkey

  mongo-express:
    image: mongo-express:latest
    container_name: mongo-express
    ports:
      - 8081:8081
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://admin:admin@database.amarok-eagle.ts.net:27017/
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin
    depends_on:
      - mongodb

  # https://www.reddit.com/r/selfhosted/comments/1eo7knj/guide_obsidian_with_free_selfhosted_instant_sync/
  obsidian-livesync:
    container_name: obsidian-livesync
    image: couchdb:3.3.3
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=0022
      - TZ=Europe/Amsterdam
      - COUCHDB_USER=obsidian
      - COUCHDB_PASSWORD=obsidian
    volumes:
      - /home/diego/services_data/obsidian-livesync/data:/opt/couchdb/data
      - /home/diego/services_data/obsidian-livesync/etc/local.d:/opt/couchdb/etc/local.d
    ports:
      - 5984:5984
    restart: unless-stopped
